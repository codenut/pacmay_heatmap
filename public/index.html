<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pacman - Mayweather Heat Map</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./js/app.js"></script>
</head>

<body>
 <div id="main" class="container-fluid" ng-controller="MapController">
    <div class="row">
      <div id="left" class="col-md-9" >
        <div id="map-canvas"></div>
      </div>
      <div id="right" class="col-md-3">
        <ul id="tweets" class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <script type="text/template" class="template">
    <li class="list-group-item">
      <div class="tweets-body" >
        <div class="row">
          <div class="col-md-2">
            <img src="<%- rc.profile_image %>" class="img-circle img-responsive" alt="" />
          </div>
          <div class="col-md-10">
            <%- rc.data %>
          </div>
        </div>
      </div>
    </li>
  </script>
</body>
</html>
